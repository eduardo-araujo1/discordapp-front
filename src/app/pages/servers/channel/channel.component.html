<h1>Funcionando</h1>



<div class="messages-container">
  <div *ngFor="let message of messages" class="message">
    <p>{{ message.content }}</p>
    <span>Author: {{ message.authorName }}</span>
    <span *ngIf="message.timestamp">{{ message.timestamp | date:'dd/MM/yyyy, HH:mm' }}</span>
  </div>
</div>

<div class="message-input">
  <input [(ngModel)]="newMessage" placeholder="Digite sua mensagem" (keyup.enter)="sendMessage()"/>
  <button (click)="sendMessage()">Enviar</button>
</div>
